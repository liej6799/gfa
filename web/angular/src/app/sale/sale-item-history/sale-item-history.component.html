<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3 class="card-title">
            {{ '::Menu:SalesItemHistory' | abpLocalization }}
        </h3>
    </ng-template>
    <ng-template #abpBody>
        <ngx-datatable [rows]="saleItem.items" [count]="saleItem.totalCount" [list]="list" default
            [offset]="tableOffset" (page)="onChange($event)">
            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
                        </button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem (click)="viewSale(row.saleId, row.itemName)">
                                {{ '::Sale' | abpLocalization }}
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [sortable]="false" [name]="'::DateSale' | abpLocalization" prop="dateSale">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.dateSale | date:'medium'}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [sortable]="false" [name]="'::Quantity' | abpLocalization" prop="quantity">
            </ngx-datatable-column>
            <ngx-datatable-column [sortable]="false" [name]="'::Name' | abpLocalization" prop="itemName">
            </ngx-datatable-column>
            <ngx-datatable-column [sortable]="false" [name]="'::Price' | abpLocalization" prop="price">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.price | currency:'IDR'}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [sortable]="false" [name]="'::CurrentBuyPrice' | abpLocalization"
                prop="currentBuyPrice">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.currentBuyPrice | currency:'IDR'}}
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>

    </ng-template>


    <ng-template #abpFooter>

        <button type="button" class="btn btn-secondary" abpClose>
            {{ '::Close' | abpLocalization }}
        </button>

    </ng-template>
</abp-modal>
