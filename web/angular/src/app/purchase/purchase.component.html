<div id="wrapper" class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ '::Menu:Purchases' | abpLocalization }}
          </h5>
        </div>
        <div class="text-right col col-md-6"></div>
      </div>
    </div>

    <div class="card-body">
        <div class="card-body">
            <ngx-datatable [rows]="purchase.items" [count]="purchase.totalCount" [list]="list" default>
                <ngx-datatable-column
                [name]="'::Actions' | abpLocalization"
                [maxWidth]="150"
                [sortable]="false"
                >
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <div ngbDropdown container="body" class="d-inline-block">
                    <button
                      class="btn btn-primary btn-sm dropdown-toggle"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      ngbDropdownToggle
                    >
                      <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
                    </button>
                    <div ngbDropdownMenu>
                      <button ngbDropdownItem (click)="viewItem(row.id)">
                        {{ '::Items' | abpLocalization }}
                      </button>
                    </div>
                  </div>
                </ng-template>
              </ngx-datatable-column>

                <ngx-datatable-column [name]="'::DatePurchase' | abpLocalization" prop="datePurchase">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.datePurchase | date:'medium'}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [name]="'::VendorName' | abpLocalization" prop="vendorName"></ngx-datatable-column>

                <ngx-datatable-column [name]="'::TotalAmount' | abpLocalization" prop="totalAmount">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.totalAmount | currency:'IDR'}}
                      </ng-template>
                  </ngx-datatable-column>
    
                

            </ngx-datatable>
          </div>
    </div>
  </div>

  <abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3 class="card-title">
            {{ '::Menu:PurchaseItems' | abpLocalization }}
          </h3>
    </ng-template>
    <ng-template #abpBody>
        <ngx-datatable [rows]="purchaseItem.items" [count]="purchaseItem.totalCount" [list]="list" default    
        [offset]="tableOffset"
        (page)="onChange($event)">>
            <ngx-datatable-column [sortable]="false" [name]="'::Quantity' | abpLocalization" prop="quantity"></ngx-datatable-column>
            <ngx-datatable-column [sortable]="false" [name]="'::Name' | abpLocalization" prop="itemName"></ngx-datatable-column>
            <ngx-datatable-column [sortable]="false" [name]="'::Price' | abpLocalization" prop="price">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.price | currency:'IDR'}}
                  </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column [sortable]="false" [name]="'::Total' | abpLocalization" prop="total">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.total | currency:'IDR'}}
                  </ng-template>
              </ngx-datatable-column>
        </ngx-datatable>
        
    </ng-template>
    
  
    <ng-template #abpFooter>
      <button type="button" class="btn btn-secondary" abpClose>
        {{ '::Close' | abpLocalization }}
      </button>
  
    </ng-template>
  </abp-modal>
